<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <link rel="stylesheet" type="text/css" href="InternationalEmployees.css" />
    <meta charset="utf-8" />
</head>
<body>
    <table>
        <thead>
  <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="germany.png" alt="Germany" /> Germany</td>
                <td>
                    <input type="checkbox" value="promoted" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td><img src="mexico.png" alt="Mexico" /> Mexico</td>
                <td>
                    <input type="checkbox" value="promoted" disabled="disabled" />
                </td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td><img src="mexico.png" alt="Mexico" /> Mexico</td>
                <td>
                    <input type="checkbox" value="promoted" disabled="disabled" checked="checked" />
                </td>
            </tr>
            <tr>
                <td>Thome Hardy</td>
                <td>London</td>
                <td><img src="uk.png" alt="UK" /> UK</td>
                <td>
                    <input type="checkbox" value="promoted" disabled="disabled" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
