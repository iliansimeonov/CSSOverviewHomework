<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Ticket.css" />
    <meta name="viewport" content="width=device-width">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">Ticket ID: 409788</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td class="datatype">Status</td>
                <td class="status">Not answered</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td class="datatype">Name</td>
                <td id="name" class="userinfo">
                    <span class="userstatus">●</span> Parker Seidel<br />
                    <span id="support">No Active Support</span>
                </td>
            </tr>
            <tr>
                <td class="datatype">Email:</td>
                <td class="userinfo">seidel@aptmail.com</td>
            </tr>
            <tr>
                <td class="datatype">Responce Time:</td>
                <td>72hours, 60hours left</td>
            </tr>
            <tr>
                <td class="datatype" rowspan="2">Last action</td>
                <td>Never been locked</td>
            </tr>
            <tr>
                <td class="userinfo">Link to public post</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
